
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Minimun number</title>
        
    </head>
    <body>
        
         <script>
            let a=40, b=50;
            if(a<b){
                document.write(`<h1 class="min">Minimum number is <span>${a}</span>`);
            }
            else{
                document.write(`<h1 class="max">Minimum number is <span>${b}</span>`)
            }
         </script>
    </body>
    </html>
