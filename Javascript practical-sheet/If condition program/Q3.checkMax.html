<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>check maximum number</title>
    
</head>
<body>

     <script>
        let a=500, b=200;
        if(a>b){
            document.write(`<h1 class="max">Maximum number is <span>${a}</span> <h1> Minimum Number is <span>${b}</span>`)
        }
        else{
            document.write(`<h1 class="max">Maximum number is <span>${b}</span> <h1> Minimum Number is <span>${a}</span>`)
        }
     </script>
</body>
</html>
