<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maximum Number</title>
    
</head>
<body>
    
     <script>
        let a=30, b=50;
        if(a>b){
            document.write(`<h1 class="Max">Maximum number is <span>${a}</span>`);
        }
        else{
            document.write(`<h1 class="Max">Maximum number is <span>${b}</span>`);
        }
     </script>
     </body>
     </html>
