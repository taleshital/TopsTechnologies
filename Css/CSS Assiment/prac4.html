<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <title>Css waves</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: 0;
      }

      .main {
        width: 100vw;
        height: 100vh;
        background: url(https://static.vecteezy.com/system/resources/thumbnails/011/412/771/small_2x/abstract-vector-background-bg-purple-blue-pink-gradient-dots-pattern-curve-lines-photo.jpg);
        background-size: cover;
        background-color: black;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
          position: relative;
      }
      .heading {
        text-align: center;
        color: white;
        padding-top: 110px;
      }
      .heading h1 {
        font-size: 30px;
        text-transform: uppercase;
        letter-spacing: 2px;
        margin-bottom: 20px;
      }
      .heading p {
        text-transform: capitalize;
        color: rgb(255, 255, 255, 0.9);
        word-spacing: 2px;
      }
      .stars {
        display: flex;
        align-items: center;
        gap: 20px;
        margin-top: 40px;
        justify-content: center;
      }
      p i {
        color: gold;
        font-size: 10px;
      }
      .line {
        width: 100px;
        height: 1px;
        background-color: grey;
      }
      .svg-container {
        width: 100%;
        height: calc(100% - 242px);
        overflow: hidden;
        position: relative;
      }
      .svg-graph {
        position: absolute;
        bottom: 40%;
        width: 100%;
        transform: scaleX(-1) translateX(200px) scale(2.5);
      }
      svg {
        stroke: red;
        stroke-width: 2px;
        stroke-dasharray: 1;
      }
      .heading-svg{
        position: absolute;
        bottom: 10%;
        left: 31%;
        text-transform: uppercase;
        text-align: center;

      }
      .heading-svg h1{
        font-size: 25px;
        color: orangered;
        /* -webkit-text-stroke:1px black; */
      }
      .heading-svg p{
        color: rgba(255, 255, 255, 0.836);
      }
      .pro-img{
        position: relative;
        bottom: -28%;
        left: 0;
        display: flex;
        justify-content: space-evenly;
      }
      .pro{ 
        width: 60px;
        height: 60px;
        border-radius: 50%;
        border:2px solid orangered;
        overflow: hidden;
        box-shadow: 0 0 10px 2px black;
      }
      .pro:nth-child(1){
        position: absolute;
        bottom: -150px;
        left: 20%;
      }
      .pro:nth-child(2){
        position: absolute;
        bottom: -70px;
        left: 35%;
        transform: scale(1.4);
      }
      .pro:nth-child(3){
        position: absolute;
        bottom: 5px;
        left: 50%;
      }
      .pro:nth-child(4){
        position: absolute;
        bottom: 55px;
        left: 65%;
      }
      .pro:nth-child(5){
        position:relative;
        bottom: 50px;
        left: 35%;
      }
      .pro img{
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position:top;
      }
      #line{
        width: 50px;
        height: 3px;
        display: block;
        rotate: 90deg;
        position: relative;
        left: 40%;
        margin: 30px 0;
        background-color: orangered ;
      }
    </style>
  </head>

        <p>clients are first priority and customer satisfaction is our moto</p>

        </p>
